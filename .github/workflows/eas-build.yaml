name: EAS Dev Build (main)

on:
  push:
    branches: [ main, stage ]

jobs:
  build-dev:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install deps
        run: npm ci

      - name: Auth & Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EAS_TOKEN }}

      - name: Android dev APK
        run: eas build --platform android --profile dev --non-interactive --wait

      - name: iOS dev (Simulator)
        run: eas build --platform ios --profile dev --non-interactive --wait
