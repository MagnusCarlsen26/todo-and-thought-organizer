name: EAS Dev Build (stage)

on:
    workflow_dispatch:
        inputs:
            action:
                description: "Choose action: build or update"
                required: true
                default: "auto"
                type: choice
                options:
                    - auto
                    - build
                    - update
    push:
        branches: [ stage ]
        paths:
            - 'app/**'

concurrency:
    group: eas-dev-${{ github.ref }}
    cancel-in-progress: true

jobs:
    decide:
        runs-on: ubuntu-latest
        outputs:
            needs_build: ${{ steps.check.outputs.needs_build }}

        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - id: check
              name: Check if native/config files changed
              run: |
                    # Detect which files changed in this commit range
                    CHANGED=$(git diff --name-only ${{ github.event.before }} ${{ github.sha }})
                    echo "Changed files:"
                    echo "$CHANGED"

                    # Default to build=false
                    echo "needs_build=false" >> $GITHUB_OUTPUT

                    # Detect native/config changes
                    if echo "$CHANGED" | grep -E "android/|ios/|app\.json|package\.json|eas\.json|Podfile|build\.gradle"; then
                        echo "Native/config changes detected, forcing rebuild."
                        echo "needs_build=true" >> $GITHUB_OUTPUT
                    fi

    build-or-update:
        runs-on: ubuntu-latest
        needs: decide
        env:
            EXPO_PUBLIC_SERVER_URL: ${{ secrets.EXPO_PUBLIC_SERVER_URL_STAGE }}

        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup Node
              uses: actions/setup-node@v4
              with:
                  node-version: 20
                  cache: 'npm'
                  cache-dependency-path: app/package-lock.json

            - name: Install deps
              run: npm install
              working-directory: ./app

            - name: Auth & Setup EAS
              uses: expo/expo-github-action@v8
              with:
                  eas-version: latest
                  token: ${{ secrets.EAS_TOKEN }}

            - name: Sync EAS secret EXPO_PUBLIC_SERVER_URL
              run: eas secret:create --type string --name EXPO_PUBLIC_SERVER_URL --value "$EXPO_PUBLIC_SERVER_URL" --scope project --non-interactive --force
              working-directory: ./app

            - name: Build or Update
              run: |
                    cd app

                    echo "Requested action: ${{ github.event.inputs.action }}"
                    echo "Auto-detected native change: ${{ needs.decide.outputs.needs_build }}"

                    if [ "${{ github.event.inputs.action }}" = "build" ]; then
                        echo "Manual override: forcing EAS build..."
                        eas build --platform android --profile dev --non-interactive --wait

                    elif [ "${{ github.event.inputs.action }}" = "update" ]; then
                        echo "Manual override: running OTA update..."
                        eas update --branch stage --message "Manual update from GitHub Actions"

                    elif [ "${{ needs.decide.outputs.needs_build }}" = "true" ]; then
                        echo "Detected native/config changes — running full EAS build..."
                        eas build --platform android --profile dev --non-interactive --wait

                    else
                        echo "No native/config changes — running OTA update instead."
                        eas update --branch stage --message "Auto OTA update from commit: ${{ github.sha }}"
                    fi